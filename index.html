<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Menú Vertical Desplegable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        #sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            position: relative;
        }
        #sidebar a:hover {
            background-color: #575757;
        }
        #menu-content {
            display: none;
            background-color: #444;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #menu-content a {
            padding: 10px 15px;
            font-size: 0.9em;
        }
        .dropdown:hover #menu-content {
            display: block;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        section {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Menú</h2>
        <a href="#seccion1">Sección 1</a>
        <a href="#seccion2">Sección 2</a>
        <a href="#seccion3">Sección 3</a>
        <div class="dropdown">
            <a href="#">Más</a>
            <div id="menu-content">
                <a href="#seccion4">Sección 4</a>
                <a href="#seccion5">Sección 5</a>
            </div>
        </div>
    </div>

    <main>
        <section id="seccion1">
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección.</p>
        </section>

        <section id="seccion2">
            <h2>Sección 2</h2>
            <p>Contenido de la segunda sección.</p>
        </section>

        <section id="seccion3">
            <h2>Sección 3</h2>
            <p>Contenido de la tercera sección.</p>
        </section>

        <section id="seccion4">
            <h2>Sección 4</h2>
            <p>Contenido de la cuarta sección.</p>
        </section>

        <section id="seccion5">
            <h2>Sección 5</h2>
            <p>Contenido de la quinta sección.</p>
        </section>
    </main>

</body>
</html>
